
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DrawToChat (WIP)</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="draw.css">
</head>
<body>
	<header>
		<div class="header-content">
			<h1>ChatRoom (WIP)</h1>
			<nav class="main-nav">
				<ul>
					<li><a href="#" class="nav-link">Home</a></li>
					<li><a href="#" class="nav-link">About</a></li>
					<li><a href="#" class="nav-link">Contact</a></li>
				</ul>
			</nav>
			<button class="login-btn">Login</button>
		</div>
	</header>
	<div class="container">
		<aside>
			<h2>Contacts</h2>
			<ul class="contacts-list">
				<li>Alice</li>
				<li>Bob</li>
				<li>Charlie</li>
			</ul>
		</aside>
		<main>
			<div class="chat-area">
				<div class="messages">
					<div class="message-block">
						<p class="message-author"><strong>Alice:</strong></p>
						<div class="image-container">
							<img src="zirgs.png" alt="User Drawing" class="chat-image"/>
							<div class="info">
								<p>Posted on 09/09/2025 on 09:04am</p>
							</div>
						</div>
					</div>
				</div>
			</div>
				<form class="chat-input" id="draw-form">
					<div class="draw-controls">
						<label for="color-picker">Color:</label>
						<input type="color" id="color-picker" value="#ffffff" aria-label="Pick drawing color"/>
						<div class="preset-swatches" aria-label="Color presets">
							<button type="button" class="color-swatch" data-color="#000000" title="Black" aria-label="Black"></button>
							<button type="button" class="color-swatch" data-color="#ffffff" title="White" aria-label="White"></button>
							<button type="button" class="color-swatch" data-color="#ff4d4d" title="Red" aria-label="Red"></button>
							<button type="button" class="color-swatch" data-color="#4dff4d" title="Green" aria-label="Green"></button>
							<button type="button" class="color-swatch" data-color="#4d8fff" title="Blue" aria-label="Blue"></button>
							<button type="button" class="color-swatch" data-color="#ffd93b" title="Yellow" aria-label="Yellow"></button>
							<button type="button" class="color-swatch" data-color="#b366ff" title="Purple" aria-label="Purple"></button>
						</div>
						<button type="button" id="eraser-btn" class="tool-btn" aria-pressed="false" title="Eraser">Eraser</button>
					</div>
				<canvas id="draw-canvas"></canvas>
				<button type="submit">Send Drawing</button>
			</form>
			<script src="function.js"></script>
		</main>
	</div>
	<footer>
		<p>&copy; 2025 ChatRoom (WIP). All rights reserved.</p>
	</footer>
</body>
</html>
