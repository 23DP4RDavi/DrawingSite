
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DrawToChat (WIP)</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="draw.css">
</head>
<body>
	<header>
		<div class="header-content">
			<h1>ChatRoom (WIP)</h1>
			<button class="menu-toggle" aria-label="Toggle menu" aria-controls="main-nav" aria-expanded="false">â˜°</button>
			<nav class="main-nav" id="main-nav">
				<ul>
					<li><a href="index.html" class="nav-link" aria-current="page">Home</a></li>
					<li><a href="#" class="nav-link">About</a></li>
					<li><a href="contact.html" class="nav-link">Contact</a></li>
				</ul>
			</nav>
			<button class="login-btn">Login</button>
			<button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
		</div>
	</header>
	<div class="container">
		<aside>
			<h2>Contacts</h2>
			<ul class="contacts-list">
				<li>Alice</li>
				<li>Bob</li>
				<li>Charlie</li>
			</ul>
		</aside>
		<main>

			<div class="chat-area">
				<div class="messages">
					<div class="message-block">
						<p class="message-author"><strong>Alice:</strong></p>
						<div class="image-container">
							<img src="zirgs.png" alt="User Drawing" class="chat-image"/>
							<div class="info">
								<p>Posted on 09/09/2025 on 09:04am</p>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Contact form with validation -->
			<section class="contact-section" id="contact">
				<h2>Contact us</h2>
				<form id="contact-form" novalidate>
					<div class="form-row">
						<label for="name">Name</label>
						<input id="name" name="name" type="text" required />
						<small class="error-text" aria-live="polite"></small>
					</div>
					<div class="form-row">
						<label for="email">Email</label>
						<input id="email" name="email" type="email" required />
						<small class="error-text" aria-live="polite"></small>
					</div>
					<div class="form-row">
						<label for="message">Message</label>
						<textarea id="message" name="message" rows="4" required></textarea>
						<small class="error-text" aria-live="polite"></small>
					</div>
					<button type="submit" class="contact-submit">Send message</button>
					<p class="form-message" aria-live="polite"></p>
				</form>
			</section>
				<form class="chat-input" id="draw-form">
					<div class="draw-layout" role="group" aria-label="Drawing tools">
						<div class="palette">
							<label for="color-picker" class="sr-only">Color</label>
							<input type="color" id="color-picker" value="#000000" aria-label="Pick drawing color" />
							<div class="preset-swatches" aria-label="Color presets">
								<button type="button" class="color-swatch" data-color="#000000" title="Black" aria-label="Black"></button>
								<button type="button" class="color-swatch" data-color="#ffffff" title="White" aria-label="White"></button>
								<button type="button" class="color-swatch" data-color="#ff4d4d" title="Red" aria-label="Red"></button>
								<button type="button" class="color-swatch" data-color="#4dff4d" title="Green" aria-label="Green"></button>
								<button type="button" class="color-swatch" data-color="#4d8fff" title="Blue" aria-label="Blue"></button>
								<button type="button" class="color-swatch" data-color="#ffd93b" title="Yellow" aria-label="Yellow"></button>
								<button type="button" class="color-swatch" data-color="#b366ff" title="Purple" aria-label="Purple"></button>
							</div>
							<button type="button" id="eraser-btn" class="tool-btn" aria-pressed="false" title="Eraser">Eraser</button>
						</div>

						<div class="canvas-col">
							<canvas id="draw-canvas"></canvas>
						</div>

						<div class="size-col">
							<label for="brush-range" class="size-label">Size</label>
							<div class="size-rail" aria-label="Stroke size">
								<input id="brush-range" type="range" min="1" max="10" value="3" orient="vertical">
							</div>
							<button type="submit" class="send-under-size">Send Drawing</button>
						</div>
					</div>
				</form>
				<script src="function.js"></script>
			</main>
		</div>
		<footer>
			<p>&copy; 2025 ChatRoom (WIP). All rights reserved.</p>
		</footer>
	</body>
	</html>
